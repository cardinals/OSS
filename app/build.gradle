    implementation 'com.squareup.okhttp3:okhttp:3.14.0'// 网络通信
    implementation 'com.google.code.gson:gson:2.8.5' // 序列化 暂时不启用 使用AliBaba的 FastJson代替
    implementation 'com.alibaba:fastjson:1.2.56' // 序列化 反序列化

