apply plugin: 'com.android.application'

android {
    compileSdkVersion parent.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.nobitastudio.oss"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "b2eb1e88d3ed7c7d37483e78",   //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default",   //暂时填写默认值即可.
        ]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    splits {
        abi {
            enable true
            reset()
            //include 'armeabi'//, 'x86_64'// release，只打包armeabi平台的，就算有其他文件夹也不管 大部分android 手机是ARM架构
            //include 'x86_64' //test
            //include 'x86'    // release
            include 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'mips', 'x86', 'x86_64'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

configurations.all {
    resolutionStrategy {
        force "com.android.support:recyclerview-v7:$supportVersion"
        force "com.android.support:appcompat-v7:$supportVersion"
        force "com.android.support:design:$supportVersion"
        force "com.android.support:support-vector-drawable:$supportVersion"
        force "com.android.support:support-v4:$supportVersion"
    }
}

dependencies {

//    implementation 'me.codeboy.android:align-text-view:2.3.2' // 左右对齐textview  底部存在大量空白
//    implementation "org.projectlombok:lombok:1.18.4"  // lombok
    // 汉字转拼音
//    implementation 'com.github.promeg:tinypinyin:2.0.3' // TinyPinyin核心包，约80KB
//    implementation 'com.github.promeg:tinypinyin-lexicons-android-cncity:2.0.3' // 可选，适用于Android的中国地区词典
//    implementation 'com.github.promeg:tinypinyin-lexicons-java-cncity:2.0.3' // 可选，适用于Java的中国地区词典

    // C:\Users\Administrator\.gradle\caches\modules-2\files-2.1 包位置
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'de.hdodenhof:circleimageview:2.2.0'// 圆形头像
    implementation 'com.github.bumptech.glide:glide:4.7.1'// 图片加载
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1' // 图片加载
    implementation 'com.android.support:cardview-v7:28.0.0'// cardview
