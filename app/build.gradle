    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'  // adapter

    implementation 'com.github.GrenderG:Toasty:1.4.0'  // material 风格的toast

    implementation 'com.github.glomadrian:Grav:1.1' // 泡沫背景

    implementation 'com.shuyu:GSYVideoPlayer:6.0.0-beta'  // 视频播放器

